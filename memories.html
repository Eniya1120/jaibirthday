<!DOCTYPE html>
<html>
<head>
<title>Our Memories</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(270deg,#4800ff,#00eeff,#ff00b7,#eeff00,#ff0000,#0dff00,#f700ff,#1500ff,#ff002b);
    background-size:800% 800%;
    animation:bgmove 12s infinite alternate;
    text-align:center;
    color:white;
}
@keyframes bgmove{
    0%{background-position:0% 50%;}
    100%{background-position:100% 50%;}
}
/* title glow */
h1{
font-size:48px;
color:#ffffff;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 10px #ff4d6d;}
to{text-shadow:0 0 25px #ff99ac;}
}

.content{
    font-size:22px;
    padding:20px;
    animation:slideUp 2s ease;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes slideUp{
    from{transform:translateY(50px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

.heart{
position:fixed;
bottom:-20px;
color:red;
animation:float 8s linear infinite;
}
@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-100vh);}
}

.gallery{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:15px;
}

.gallery img{
width:420px;
height:520px;
border-radius:15px;
object-fit:cover;
transition:0.5s;
}

.gallery img:hover{
transform:scale(1.1);
box-shadow:0 0 20px red;
}

button{
padding:14px 28px;
font-size:20px;
color:rgb(0, 0, 0);
background:linear-gradient(45deg,#0011ff,#029a20,#00c8ff,#e1ff00,#fc0230);
border:none;
border-radius:30px;
cursor:pointer;
position:relative;
animation:glow 2s infinite alternate;
transition:0.4s;
}

/* glowing animation */
@keyframes glow{
0%{
box-shadow:0 0 10px #ff004c,0 0 20px #ff4d6d;
}
100%{
box-shadow:0 0 25px #ff4d6d,0 0 50px #ff85a1;
}
}

/* hover animation */
button:hover{
transform:scale(1.1);
letter-spacing:2px;
}

/* click animation */
button:active{
transform:scale(0.95);
}

</style>
</head>

<body>
